<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>random choice picker</title>
  </head>
  <body>
    <div class="container">
        <h3>Enter all choice divided by comma ","<br>
            press Enter
        </h3>

        <textarea placeholder="enter choice" id="textarea"></textarea>     

        <div id="tags">
            <span class="tag highlight">Choice1</span>
            <span class="tag">Choice2</span>

            <span class="tag">Choice3</span>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
